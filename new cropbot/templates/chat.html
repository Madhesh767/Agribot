<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBot - Chat Bro</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
        }
        .response-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            word-wrap: break-word;
        }
        .btn-send {
            background-color: #4caf50;
            border: none;
            padding: 10px 20px;
        }
        .btn-send:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>FarmBot</h1>
        <p>Your Farming Companion </p>
        <nav>
            <a href="/" class="text-white mx-2">Home</a> | 
            <a href="/chat" class="text-white mx-2">Chatbot</a> | 
            <a href="/crop_animation" class="text-white mx-2">Crop Animation</a> | 
            <a href="/farmer_schemes" class="text-white mx-2">Farmer Schemes</a>
        </nav>
    </header>
    <div class="chat-container">
        <h1 class="chat-header">FarmBot Chat Bro</h1>
        <form method="POST" onsubmit="return validateInput()">
            <div class="mb-3">
                <input type="text" name="user_input" class="form-control" placeholder=" say something " value="{{ user_input }}">
            </div>
            <button type="submit" class="btn btn-send text-white">Send </button>
        </form>
        <h3 class="mt-4">Bro’s Reply:</h3>
        <div class="response-box">
            <p>{{ bot_response }}</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateInput() {
            let input = document.querySelector('input[name="user_input"]').value;
            if (input.trim() === "") {
                alert("Oi, don’t leave it blank lah!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
